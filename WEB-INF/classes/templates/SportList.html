<body>

<h1>Liste des sports</h1>

<div>
	<a href="/home">Retour Ã  l'accueil</a>
</div>

<div th:each="sport:${sportList}" class="row-services">
	<div class="col-md-4">
		<div class="service">
			<div class="icon-holder">
				<img th:src="'img/icons/'+${sport.name}+'.png'" alt="" class="icon">
			</div>
			<form th:action="@{/sport(value=${newSport})}" th:object="${newSport}" method="POST">
				<input type="hidden" th:value="${sport.id}" th:id="*{id}" th:name="id">
				<input class="heading" type="submit" th:value="${sport.name}">
			</form>
			<p><a href="#" class="description" ><p th:text="'Trouve des gens qui jouent au '+${sport.name}"></p></a></p>
		</div>
	</div>

</div>

</body>
</html>
