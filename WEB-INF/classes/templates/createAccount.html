<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Message</title>
	<!-- Stylesheet -->
	<link rel="stylesheet" media="screen" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" media="screen" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" media="screen" type="text/css" href="css/owl.css">
	<link rel="stylesheet" media="screen" type="text/css" href="css/animate.css">
	<link rel="stylesheet" media="screen" type="text/css" href="fonts/font-awesome-4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" media="screen" type="text/css" href="fonts/eleganticons/et-icons.css">
	<link rel="stylesheet" media="screen" type="text/css" href="css/cardio.css">
</head>
<body>
<div class="preloader">
	<img src="img/loader.gif" alt="Preloader image">
</div>
<header id="intro">
	<div class="container">
		<div class="table">
			<div class="header-text">
				<h1 class="white typed">Créer votre compte.</h1>
				<form action="#" th:action="@{/createAccount}" method="POST">
					<div class="row">
						<div class="col-xs-6">
							<div class="form-group">
								<p><p>Nom :</p></p>
								<input class="form-control" type="text" th:field="${lastname}" required>
							</div>
							<div class="form-group">
								<p>Prénom :</p>
								<input class="form-control" type="text" th:field="${firstname}" required>
							</div>
							<div class="form-group">
								<p>Date de naissance :</p>
								<input class="form-control" type="date" th:field="${birthDate}" required>
							</div>
							<div class="form-group">
								<p>Pays :</p>
								<input class="form-control" type="text" th:field="${country}" required>
							</div>
							<div class="form-group">
								<p>Ville :</p>
								<input class="form-control" type="text" th:field="${city}" required>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="form-group">
								<p><p>Adresse :</p></p>
								<input class="form-control" type="text" th:field="${address}" required>
							</div>
							<div class="form-group">
								<p>Code Postal :</p>
								<input class="form-control" type="text" th:field="${postalCode}" required>
							</div>
							<div class="form-group">
								<p>Identifiant :</p>
								<input class="form-control" type="text" th:field="${login}" required>
							</div>
							<div class="form-group">
								<p>Mot de passe :</p>
								<input class="form-control" type="password" th:field="${password}" required>
							</div>
							<div class="form-group">
								<p>Confirmation du mot de passe :</p>
								<input class="form-control" type="password" th:field="${confirmedPassword}" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<span th:text="${error}"></span>
					</div>
					<div class="form-group">
						<input style="color: black" type="submit" value="Envoyer">
					</div>
				</form>
			</div>
		</div>
	</div>
</header>
</body>
<!-- Scripts -->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/typewriter.js"></script>
<script src="js/jquery.onepagenav.js"></script>
<script src="js/main.js"></script>
</html>
